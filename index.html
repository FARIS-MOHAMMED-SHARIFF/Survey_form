<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Survey_Form">
        <meta name="keywords" content="HTML, CSS">
        <meta name="author" content="Faris">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 id ="title">Survey Form</h1>
        <center><p id="description">Thank you for taking your time to improve our platform</p></center>

        <form id="survey-form">
            <label for="name" id="name-label">
                Name
            </label>
            <input id="name" type="text" placeholder="Enter your name" required>
            
            <label for="email" id="email-label">Email</label>
            <input id="email" type="email" placeholder="Email-id" required>
            
            <label for="number" id="number-label">Age</label>
            <input id="number" type="number" placeholder="Age" min="0" max="100">       
            <br>          
            <br>
            <label for="dropdown">Which option best describes you current role?</label>
                <select  id="dropdown" required>
                <option value="volvo">Student</option>
                <option value="saab">Full time Job</option>
                <option value="mercedes">Prefer not to say</option>
                <option value="audi">Others</option>
                </select>
                <br>            
                <br>
            <p>Would you refer this website to your friend?</p>
            <label for="def">
                <input id="def" type="radio" name="radio" value="Definitely" checked>Definitely</label>
            <label for="may">
                <input id="may" type="radio" name="radio" value="Maybe">Maybe</label>
            <label for="not">
                <input id="not" type="radio" name="radio" value="Not sure">Not sure</label>
                <br>
           
            <p>What would you like to see improved?</p>
            <label for="a1">
            <input id="a1" type="checkbox"  name="improve" value="Front-End">Front-End Projects</label>
            <label for="a2">
            <input id="a2" type="checkbox"  name="improve" value="Back-End">Back-End Projects </label>
            <label  for="a3">
            <input id="a3" type="checkbox"  name="improve" value="Challenges">Challenges</label>
            <label  for="a4">
            <input id="a4" type="checkbox"  name="improve" value="Meetups">City Meetups</label>
            <br>

            <label for="message">Any Comments or Suggestions?</label>
            
            <textarea rows="4" cols="50" id="message" placeholder="Your Comments..."></textarea>   

            <input id="submit" type="submit" value="Submit">
        </form>
    </body>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
